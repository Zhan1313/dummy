<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>dummy_Game</title>
    <style>
        .wrapper {
            padding: 20px;
            border: 1px solid black;
            height: 550px;
            background-color: limegreen;
        }
        .player1 img {
            margin-left: -50px;
            width: 90px;
            height: 115px;
            border: 1px solid black;
        }
        .player2 img {
            margin-left: -50px;
            width: 90px;
            height: 115px;
            border: 1px solid black;
        }
        .player1 {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 90px;
            height: 115px;
        }
        .player2 {
            height: 120px;
            margin-top: 10px;
            margin-left: 90px;
        }
        .middleField .mainDeck {
            width: 90px;
            height: 115px;
            border: 2px solid blue;
            margin: 5px 5px;
            text-align: center;
        }
        .middleField .mainDeck img {
            width: 90px;
            height: 115px;
        }
        .middleField .playField {
            margin-top: 5px;
            width: 400px;
            height: 115px;
            margin-left: 90px;
        }
        .middleField .finishedCards {
            width: 90px;
            height: 115px;
            border: 2px solid red;
            margin-top: 5px;
            margin-left: 80px;
        }
        .middleField .finishedCards img{
            width: 90px;
            height: 115px;
        }
        .middleField {
            display: flex;
            width: 800px;
            height: 150px;
            border: 2px solid black;
            background-color: azure;
        }
        .middleField .playField img {
            width: 90px;
            height: 115px;
            border: 1px solid black;
            margin-left: -50px;
        }
        .pl1_beaten {
            display: flex;
            background-color: limegreen;
        }
        .beaten {
            margin-left: auto;
            margin-top: 10px;
        }
        .getMoreCards {
            margin-left: auto;
            margin-top: 10px;
            margin-right: 50px;
    </style>
</head>
<body>
<div class="wrapper">
    <div class="pl1_beaten">
        <div class="player1"></div>
        <div class="beaten"><button type="button" disabled>Beaten</button></div>
        <div class="getMoreCards"><button type="button">Get more cards</button></div>
    </div>
    <div class="middleField">
        <div class="mainDeck">Козырь</div>
        <div class="playField"></div>
        <div class="finishedCards"></div>
    </div>
    <div class="player2"></div>
</div>
<script src="./dist/build.js"></script>
</body>
</html>
